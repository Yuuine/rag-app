<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已上传文档列表</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }

        header {
            background: #0084ff;
            color: white;
            padding: 16px 24px;
            font-size: 1.3em;
            font-weight: 500;
            text-align: center;
        }

        .list {
            padding: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .empty {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1em;
        }

        .back-btn {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            background: #0084ff;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
<div class="container">
    <header>已上传文档列表</header>
    <div class="list">
        <table id="docTable">
            <thead>
            <tr>
                <th>文档名称</th>
                <th>创建时间</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="emptyMsg" class="empty" style="display: none;">暂无上传文档</div>
    </div>
    <button class="back-btn" onclick="window.close()">关闭页面</button>
</div>

<script>
    function formatDateTime(dateTimeStr) {
        if (!dateTimeStr) {
            return '未知时间';
        }

        if (typeof dateTimeStr === 'string') {
            const cleaned = dateTimeStr
                .split('.')[0]
                .replace('T', ' ');

            // 简单验证是否符合日期时间格局
            if (/^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$/.test(cleaned)) {
                return cleaned;
            }

            const date = new Date(dateTimeStr);
            if (!isNaN(date.getTime())) {
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                }).replace(/\//g, '-');
            }
        }

        return '无效时间格式';
    }

    async function loadDocs() {
        try {
            const res = await fetch('/app/getDoc');
            const data = await res.json();

            const tbody = document.querySelector('#docTable tbody');
            tbody.innerHTML = ''; // 清空

            if (data.code === 0 && data.data && data.data.docs && data.data.docs.length > 0) {
                data.data.docs.forEach(doc => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${doc.fileName || '未知文件名'}</td>
                        <td>${formatDateTime(doc.createdAt)}</td>
                    `;
                    tbody.appendChild(tr);
                });
                document.getElementById('docTable').style.display = 'table';
                document.getElementById('emptyMsg').style.display = 'none';
            } else {
                document.getElementById('emptyMsg').style.display = 'block';
                document.getElementById('docTable').style.display = 'none';
            }
        } catch (err) {
            console.error('加载文档列表失败:', err);
            document.getElementById('emptyMsg').textContent = '加载失败，请刷新重试';
            document.getElementById('emptyMsg').style.display = 'block';
            document.getElementById('docTable').style.display = 'none';
        }
    }

    loadDocs();
</script>
</body>
</html>
